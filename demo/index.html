<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rust WASM Graph Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #graph {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="graph"><!-- This div will host your graph visualization --></div>

    <!-- Include the generated JavaScript file to load your WASM module -->
    <script type="module">
      import init, {
        buildSimulation,
        runSimulationStep,
      } from '../pkg/predictables_graph.js';

      async function run() {
        await init(); // Initialize the WASM module

        // This function is now available and can be called to run the simulation step
        let simStr = buildSimulation();
        console.log(simStr);

        // Convert turn sim string to JSON then to JS object
        let sim = JSON.parse(simStr);
        console.log(sim);

        sim = JSON.parse(runSimulationStep(simStr));
        console.log(sim);
      }

      run();
    </script>
  </body>
</html>
